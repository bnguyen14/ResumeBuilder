

  <h1>Preparing Angular Resume Input Form...</h1>
<!-- Basic Info-->
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>Basic Info</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <div class="form-group">
        <div>
          <label for="name">Name</label><br/>
          <input type="text" id="name"  #nameInput>
        </div>
        <div>
          <label for="email">Email</label><br/>
          <input type="email" id="email" #emailInput>
        </div>
        <div>
          <label for="phoneNumber">Phone Number</label><br/>
          <input type="tel" id="phoneNumber" maxlength="10" #numberInput>
        </div>
      </div>
      <br />
    </mat-panel-description>

  </mat-expansion-panel>
</mat-accordion>
<!-- Summary -->
<mat-accordion>
  <mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>Summary</mat-panel-title>
  </mat-expansion-panel-header>
<mat-panel-description>
<div class="form-group">
    <div>
      <label for="summary"></label>
      <textarea id="summary" name="summary" rows="5" cols="60" #summary></textarea>
    </div>
  </div><br />
</mat-panel-description>

  </mat-expansion-panel>
</mat-accordion>
<!-- Education -->
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Education
      </mat-panel-title>

    </mat-expansion-panel-header>
    <button (click)="incrementList('education')">add another education</button>
      <mat-panel-description>

        <div class="form-group">
          <div *ngFor="let education of educationFormGroup; let i = index">
            <div [formGroup]='education'>
              <span>
              <label >Add Education{{i+1}}</label>
              <button (click)="decrementList('education',i)">remove</button>
            </span><br />
              <div>
                <label for="school">Add School</label><br />
                <input type="text" id="school" #educationschool formControlName="school" class="form-control">
              </div>
              <div>
                <label for="location">Add City/State</label><br />
                <input type="text" id="location" #educationlocation  formControlName="location" class="form-control">
              </div>
              <div>
                <label for="educationstart">Start Date</label><br />
                <input type="date" id="educationstart" #educationstart  formControlName="startDate" class="form-control">
              </div>
              <div>
                <label for="educationend">End Date</label><br />
                <input type="date" id="educationend" #educationend  formControlName="endDate" class="form-control">
              </div>
              <div>
                <label for="educationcurrent">Currently Attending?</label>
                <input type="checkbox" id="educationcurrent" #educationcurrent  formControlName="current" class="form-control">
              </div>
              <div>
                <label for="educationdegree">Degree</label><br />
                <input type="text" id="educationdegree" #educationdegree  formControlName="degree" class="form-control">
              </div>
              <br/><br/>
            </div>
          </div>
        </div><br />
      </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<!-- Experience -->
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Experience
      </mat-panel-title>
    </mat-expansion-panel-header>
    <button (click)="incrementList('experience')">add another experience</button>
    <mat-panel-description>
      <div class="form-group">
        <div *ngFor="let experience of experienceFormGroup; let i = index">
        <div [formGroup]='experience'>
          <span>
              <label >Add Experience {{i+1}}</label>
              <button (click)="decrementList('experience',i)">remove</button>
            </span><br />
          <div>
            <label for="jobcompany">Add Company</label><br />
            <input type="text" id="jobcompany" #jobcompany formControlName="company" class="form-control">
          </div>
          <div>
            <label for="joblocation">Add Job Location</label><br />
            <input type="text" id="joblocation" #joblocation formControlName="location" class="form-control">
          </div>
          <div>
            <label for="jobtitle">Add Job Title</label><br />
            <input type="text" id="jobtitle" #jobtitle formControlName="jobTitle" class="form-control">
          </div>
          <div>
            <label for="jobstart">Add Job Start Date</label><br />
            <input type="date" id="jobstart" #jobstart formControlName="startDate" class="form-control">
          </div>
          <div>
            <label for="jobend">Add Job End Date</label><br />
            <input type="date" id="jobend" #jobend formControlName="endDate" class="form-control">
          </div>
          <div>
            <label for="jobcurrent">Currently Working?</label>
            <input type="checkbox" id="jobcurrent" #jobcurrent formControlName="current" class="form-control">
          </div>
          <div>
            <label for="jobdescription">Add Job Description</label><br />
            <textarea name="jobdescription" id="jobdescription" rows="5" cols="60" #jobdescription formControlName="description" class="form-control"></textarea>
          </div>
        </div>
        </div>

  </div><br />
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
