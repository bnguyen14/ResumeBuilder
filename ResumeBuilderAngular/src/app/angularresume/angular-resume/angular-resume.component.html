

  <h1>Preparing Angular Resume Input Form...</h1>
<!-- Basic Info-->
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>Basic Info</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <div class="form-group">
        <div>
          <label for="name">Name</label><br/>
          <input type="text" id="name"  #nameInput>
        </div>
        <div>
          <label for="email">Email</label><br/>
          <input type="email" id="email" #emailInput>
        </div>
        <div>
          <label for="phoneNumber">Phone Number</label><br/>
          <input type="tel" id="phoneNumber" maxlength="10" #numberInput>
        </div>
      </div>
      <br />
    </mat-panel-description>

  </mat-expansion-panel>
</mat-accordion>
<!-- Summary -->
<mat-accordion>
  <mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>Summary</mat-panel-title>
  </mat-expansion-panel-header>
<mat-panel-description>
<div class="form-group">
    <div>
      <label for="summary"></label>
      <textarea id="summary" name="summary" rows="5" cols="60" #summary></textarea>
    </div>
  </div><br />
</mat-panel-description>

  </mat-expansion-panel>
</mat-accordion>
<!-- Education -->
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Education
      </mat-panel-title>
    </mat-expansion-panel-header>
      <mat-panel-description>
        <div class="form-group">
          <div>
            <label for="school">Add School</label><br />
            <input type="text" id="school" #educationschool>
          </div>
          <div>
              <label for="location">Add City/State</label><br />
              <input type="text" id="location" #educationlocation>
            </div>
            <div>
              <label for="educationstart">Start Date</label><br />
              <input type="date" id="educationstart" #educationstart>
            </div>
            <div>
              <label for="educationend">End Date</label><br />
              <input type="date" id="educationend" #educationend>
            </div>
            <div>
              <label for="educationcurrent">Currently Attending?</label>
              <input type="checkbox" id="educationcurrent" #educationcurrent>
            </div>
            <div>
              <label for="educationdegree">Degree</label><br />
              <input type="text" id="educationdegree" #educationdegree>
            </div>
        </div><br />
      </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<!-- Experience -->
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Experience
      </mat-panel-title>
    </mat-expansion-panel-header>

      <div class="form-group">
    <div>
      <label for="jobcompany">Add Company</label><br />
      <input type="text" id="jobcompany" #jobcompany>
    </div>
    <div>
    <label for="joblocation">Add Job Location</label><br />
      <input type="text" id="joblocation" #joblocation>
    </div>
    <div>
    <label for="jobstart">Add Job Start Date</label><br />
      <input type="date" id="jobstart" #jobstart>
    </div>
    <div>
        <label for="jobend">Add Job End Date</label><br />
          <input type="date" id="jobend" #jobend>
    </div>
    <div>
        <label for="jobcurrent">Currently Working?</label>
        <input type="checkbox" id="jobcurrent" #jobcurrent>
      </div>
    <div>
        <label for="jobdescription">Add Job Description</label><br />
          <textarea name="jobdescription" id="jobdescription" rows="5" cols="60" #jobdescription></textarea>
    </div>
  </div><br />
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<!-- Skills -->

                <textarea name="skillsdescription" id="skillsdescription" rows="5" cols="60" #skillsdescription></textarea>

        </div><br />
      </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<!-- Projects -->

    <mat-expansion-panel-header>
      <mat-panel-title>Projects</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <div class="form-group">
    <div>
        <label for="projecttitle">Add Project Title</label><br />
        <input type="text" id="projecttitle" #projecttitle>
      </div>
    <div>
        <label for="projectdescription">Add Project Description</label><br />

<!-- Achievements -->
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>Achievements</mat-panel-title>
    </mat-expansion-panel-header>
   <mat-panel-description>
      <div class="form-group">
    <div>
        <label for="achievementissuer">Add Issuer</label><br />
        <input type="text" id="achievementissuer" #achievementissuer>
      </div>
      <div>
        <label for="achievementname">Add Name</label><br />
        <input type="text" id="achievementname" #achievementname>
      </div>
      <div>
        <label for="achievementdate">Add Date</label><br />

  </div><br />
   </mat-panel-description>
  </mat-expansion-panel>

<!-- Websites -->
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>Websites</mat-panel-title>
    </mat-expansion-panel-header>
    <button (click)="incrementList('website')">add another website</button>
    <mat-panel-description>
      <div class="form-group">
        <div *ngFor="let website of websiteFormGroup; let i = index">
          <div [formGroup]='website'>
            <span>
              <label for="website">Add Website {{i+1}}</label>
              <button (click)="decrementList('website',i)">remove</button>
            </span><br />

            <input type="text" id="website" #website formControlName="website" class="form-control">
          </div>
        </div>
      </div>
      <br />
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
