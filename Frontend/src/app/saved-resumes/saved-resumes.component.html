<mat-toolbar color="primary"> Saved Resumes </mat-toolbar>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid" >
<div fxFlex="25%" *ngFor="let resume of resumes" >
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{resume.resumeName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Date Created: {{resume.date}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">Edit</button>
        <button mat-button color="primary">Generate</button>
      </mat-card-actions>
  </mat-card>
</div>
</div>
