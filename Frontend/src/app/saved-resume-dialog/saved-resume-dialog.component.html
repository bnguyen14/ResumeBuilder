<h2 mat-dialog-title>Please enter a resume name.</h2>

<mat-dialog-content>
    <mat-form-field>
        <input matInput
             placeholder="Resume Name"[(ngModel)]="data.resumeName" >
            </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="onCloseClick()">Close</button>
    <button [disabled] = "!data.resumeName" mat-raised-button [mat-dialog-close]="data.resumeName">Save</button>
</mat-dialog-actions>
