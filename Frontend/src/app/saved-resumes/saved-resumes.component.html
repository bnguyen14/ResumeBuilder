<div class="card-content">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{resume.resumeName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Date Created: {{resume.saveDate}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)='loadResume()'>Load</button>
      <button mat-button>Download</button>
      <button mat-button (click)='deleteResume()'>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
